<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <!-- boostrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <!-- boostrap -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../../home.html" />
    <script
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
      type="module"
    ></script>
    <script
      nomodule
      src="https: // unkg .com / ionicons @ 5.5.2 / dist / ionicons / ionicons.js "
    ></script>

    <link rel="stylesheet" href="../SignIn/style.css" />
  </head>
  <body>
    <div class="SignIn">
      <div class="imgFashtion">
        <img src="../../assets/image/login.png" alt="" />
      </div>
      <div class="content">
        <div class="formSignIn">
          <h2>Login</h2>
          <form action="">
            <div class="input-group">
              <div class="inputSignIn">
                <ion-icon
                  class="iconuser"
                  name="person-circle-outline"
                ></ion-icon>
                <span class="username">User Name:</span>
                <!-- <ion-icon id="kt1" name=""></ion-icon> -->

                <input
                  required
                  id="user"
                  type="text"
                  placeholder="Enter username"
                />
              </div>
              <div class="">
                <span id="kt1"></span>
              </div>
            </div>
            <div class="input">
              <div class="inputSignIn">
                <ion-icon class="iconuser" name="key-outline"></ion-icon>
                <span>Password:</span>
                <!-- <ion-icon id="kt2" name=""></ion-icon> -->

                <input
                  required
                  id="pw"
                  type="password"
                  placeholder="Enter Password"
                />
                <div id="eye">
                  <ion-icon id="open" name="eye-off-outline"></ion-icon>
                </div>
              </div>
              <div class="">
                <span id="kt2"></span>
              </div>
            </div>

            <div class="checkSignIn">
              <label for=""><input type="checkbox" /> Remember me: </label>
            </div>
            <div
              class="inputSignIn"
              style="display: flex; justify-content: center"
            >
              <button
                id="submit"
                class="btn-primary"
                style="padding: 8px 25px; border-radius: 3px"
              >
                Submit
              </button>
            </div>
            <div class="inputSignIn">
              <p>
                Don't have an account?
                <a href="../SignUp/register.html">Sign Up</a>
              </p>
              <p><a href="../Forgot/forgot.html">Forgot password?</a></p>
            </div>
          </form>
          <h3>Login with social media</h3>
          <ul>
            <li>
              <ion-icon class="icon" name="logo-instagram"></ion-icon>
            </li>
            <li>
              <ion-icon class="icon" name="logo-facebook"></ion-icon>
            </li>
            <li>
              <ion-icon class="icon" name="logo-google"></ion-icon>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </body>
  <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
  <script src="./login.js"></script>
</html>
