<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../Forgot/style.css" />
    <title>Forgot</title>
    <script
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
      type="module"
    ></script>
    <script
      nomodule
      src="https: // unkg .com / ionicons @ 5.5.2 / dist / ionicons / ionicons.js "
    ></script>
  </head>
  <body>
    <div class="Forgot">
      <div class="imgFashtion">
        <img src="../../assets/image/forgot.png" style="width: 100%" alt="" />
      </div>
      <div class="content">
        <div class="formForgot">
          <div class="title"><h2>Reset Password</h2></div>

          <form action="">
            <div class="inputForgot">
              <ion-icon class="iconuser" name="mail-outline"></ion-icon>
              <span class="username">Email:</span>
              <ion-icon id="kt4" name=""></ion-icon>
              <input
                required
                id="email"
                type="text"
                placeholder="Enter username"
                onblur="kiemTraEmail()"
              />
            </div>

            <div class="inputForgot">
              <input type="submit" onclick="thongbao()" />
            </div>
            <button class="inputReset">
              <ion-icon class="icon" name="logo-google"></ion-icon>
              <span>Reset with Google</span>
            </button>
            <button class="inputReset">
              <ion-icon class="icon" name="logo-facebook"></ion-icon>
              <span>Reset with facebook</span>
            </button>
          </form>
          <p>
            Already have an account?
            <a href="../SignIn/login.html">Login</a>
          </p>
        </div>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="../SignUp/app.js"></script>
  </body>
</html>
