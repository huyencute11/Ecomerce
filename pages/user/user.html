<style>
    .user__info-wrapper {
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        box-shadow: rgba(100, 100, 111, 0.2) 0px 7px 29px 0px;
        border-radius: 10px;
        padding: 20px;
        height: 100%;
    }
    
    .user__info-wrapper .user__info-img {
        width: 200px;
    }
    
    .user__info-content-name {
        margin-bottom: 20px;
    }
    
    .user__info-content .lead {
        font-size: 20px;
        margin: 15px 0px;
    }
    
    .user__info-content .lead span {
        margin-left: 10px;
    }
    
    .user__service-wrapper {
        height: 100%;
    }
    
    .item_content_img {
        width: 50px;
    }
    
    .box-content {
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        height: 100%;
        /* align-items: flex-start; */
    }
    
    .item-content {
        box-shadow: rgba(100, 100, 111, 0.2) 0px 7px 29px 0px;
        padding: 20px;
        margin-bottom: 20px;
        border-radius: 10px;
    }
    
    .box-content .item-content:last-child {
        margin-bottom: 0px;
    }
    
    .item_content_img {
        display: flex;
        justify-content: center;
        width: 100%;
    }
    
    .item_content__title {
        font-size: 24px;
        margin-bottom: 14px;
    }
    
    .item-content__counter {
        font-size: 16px;
    }
    
    .user_setting__wrapper {
        box-shadow: rgba(100, 100, 111, 0.2) 0px 7px 29px 0px;
        border-radius: 10px;
        padding: 30px;
    }
    
    .user_setting__content__item {
        display: flex;
        align-items: center;
        border: 1px solid #ccc;
        padding: 15px;
        border-radius: 10px;
        cursor: pointer;
        /* justify-content: space-around; */
    }
    
    .user_setting__content__item:hover {
        background-color: #f5f5f5;
    }
    
    .user_setting__content__item img {
        width: 60px;
    }
    
    .user_setting__content__item .user_setting__content__item__title {
        font-size: 24px;
        margin-left: 20px;
    }
    /* modal */
    
    .modal-title {
        font-size: 24px;
    }
    
    .modal-footer button,
    .form-group label,
    .form-group input {
        font-size: 16px;
    }
</style>

        </div>
        <div class="row mt-5">
            <div class="col-md-12">

                    <div class="row">

    <!-- Modal -->
    <div class="modal fade" id="user-update-modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLongTitle">Chỉnh sửa thông tin</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <label for="user-update-name">Họ và tên</label>
                            <input type="text" class="form-control" id="user-update-name" value="" placeholder="Chưa cập nhập">
                        </div>
                        <div class="form-group">
                            <label for="user-update-phone">Số điện thoại</label>
                            <input type="text" class="form-control" id="user-update-phone" value="" placeholder="Chưa cập nhập">
                        </div>
                        <div class="form-group">
                            <label for="user-update-email">Email</label>
                            <input type="text" class="form-control" id="user-update-email" value="" placeholder="Chưa cập nhập">
                        </div>
                        <div class="form-group">
                            <label for="user-update-address">Địa chỉ</label>
                            <input type="text" class="form-control" id="user-update-address" value="" placeholder="Chưa cập nhập">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn" id="done-update">Xong</button>
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
    <div class="modal fade" id="user-update-pass-modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLongTitle">Chỉnh sửa thông tin</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <label for="old-pass">Nhập mật khẩu cũ</label>
                            <input type="password" class="form-control" id="old-pass" value="">
                        </div>
                        <div class="form-group">
                            <label for="new-pass">Nhập mật khẩu mới</label>
                            <input type="password" class="form-control" id="new-pass" value="">
                        </div>
                        <div class="form-group">
                            <label for="re-pass">Nhập lại mật khẩu</label>
                            <input type="password" class="form-control" id="re-pass" value="">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn" id="done-pass-update">Xong</button>
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
