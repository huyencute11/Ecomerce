<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
    <!-- boostrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <!-- boostrap -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <script
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
      type="module"
    ></script>
    <script
      nomodule
      src="https: // unkg .com / ionicons @ 5.5.2 / dist / ionicons / ionicons.js "
    ></script>
    <link rel="stylesheet" href="../SignUp/style.css" />
  </head>
  <body>
    <div class="SignUp">
      <!-- <div class="close">
                <ion-icon  id="close" name="close-circle-outline"></ion-icon>
        </div> -->
      <div class="imgFashtion">
        <img src="../../assets/image/register.png" style="width: 100%" alt="" />
      </div>
      <div class="content">
        <div class="formSignUp">
          <div class="content-item">
            <div class="title"><h2>Register</h2></div>
          </div>
          <div class="content-item">
            <form action="">
              <div class="input-group">
                <div class="inputSignUp">
                  <ion-icon
                    class="iconuser"
                    name="person-circle-outline"
                  ></ion-icon>
                  <span class="username">User Name:</span>

                  <input
                    required
                    id="user"
                    type="text"
                    placeholder="Enter username"
                    onblur="checkExits()"
                  />
                </div>
                <div class="">
                  <span id="kt1"></span>
                </div>
              </div>
              <div class="input-group">
                <div class="inputSignUp">
                  <ion-icon
                    class="iconuser"
                    name="lock-open-outline"
                  ></ion-icon>
                  <span>Password:</span>

                  <input
                    required
                    id="pw"
                    type="password"
                    placeholder="Enter Password"
                  />
                  <div id="eye">
                    <ion-icon id="open" name="eye-off-outline"></ion-icon>
                  </div>
                </div>
                <div class="">
                  <span id="kt2"></span>
                </div>
              </div>
              <div class="input-group">
                <div class="inputSignUp">
                  <ion-icon
                    class="iconuser"
                    name="lock-open-outline"
                  ></ion-icon>
                  <span class="username">Enter The Password:</span>

                  <input
                    required
                    id="pw1"
                    type="password"
                    placeholder="Enter the password"
                  />
                  <div id="eye1">
                    <ion-icon id="open1" name="eye-off-outline"></ion-icon>
                  </div>
                </div>
                <div class="">
                  <span id="kt3"></span>
                </div>
              </div>
              <div class="input-group">
                <div class="inputSignUp">
                  <ion-icon class="iconuser" name="mail-outline"></ion-icon>
                  <span class="username">Email:</span>

                  <input
                    required
                    id="email"
                    type="email"
                    placeholder="Enter email"
                  />
                </div>
                <div class="">
                  <span id="kt4"></span>
                </div>
              </div>
              <div class="input-group">
                <div
                  class="inputSignUp"
                  style="display: flex; justify-content: center"
                >
                  <p id="tb"></p>

                  <button
                    id="submit"
                    class="btn-primary"
                    style="padding: 8px 25px; border-radius: 3px"
                  >
                    Submit
                  </button>
                </div>
              </div>
            </form>
          </div>
          <div class="content-item">
            <p><a href="../Forgot/forgot.html">Forgot password?</a></p>
            <p>
              Already have an account?
              <a href="../SignIn/login.html">Login</a>
            </p>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
  <script src="./register.js"></script>
</html>
